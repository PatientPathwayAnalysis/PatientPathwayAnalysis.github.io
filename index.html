<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Individualised Patient Pathway Analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/layout.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-bar">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">IPPA</a>
                </div>
                <ul class="nav navbar-nav">
                    <li v-for="(page, index) in pages" v-on:click="activePage = index" v-bind:class="[ activePage === index ? 'active' : '' ]">
                        <a aria-controls="zero" role="tab" data-toggle="tab">{{ page.Name }}</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid content" style="margin-top:50px;margin-left: 10px;margin-right: 10px;">

            <embed v-bind:src=activeURL type="text/html">

        </div>

    </div>
</body>

<script src="javascripts/layout.js"></script>
